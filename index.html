<!DOCTYPE>
<html>

<head>
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>
    <div class="container">
        <br>
        <!-- Jumbotron Title -->
        <div class="jumbotron">
            <h1 class="text-center" id="bigfont">When's my Train?</h1>
            <h3 class="text-center">Chugga Chugga Choo Choo</h3>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading" id="schHeading">
                        <h3 class="panel-title">Current Schedule</h3>
                    </div>
                    <table class="table" id="schedule">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                        <!--   <tbody>
                            <tr>
                                <td id="trainName">Chicago Bound</td>
                                <td id="destination">Chicago</td>
                                <td id="frequency">240</td>
                                <td id="nextArrival">10:00 PM</td>
                                <td id="minAway">10</td>
                            </tr>
                        </tbody> -->
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading" id="addHeading">
                        <h3 class="panel-title">Add Train</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="employee-name">Train Name</label>
                                <input class="form-control" id="name-input" type="text ">
                            </div>
                            <div class="form-group">
                                <label for="employee-role">Destination</label>
                                <input class="form-control" id="destination-input" type="number ">
                            </div>
                            <div class="form-group">
                                <label for="employee-startDate">First Train Time (HH:mm - military time)</label>
                                <input class="form-control" id="firstTrain-input" type="number ">
                            </div>
                            <div class="form-group">
                                <label for="employee-monthlyRate">Frequency(min)</label>
                                <input class="form-control" id="frequency-input" type="number ">
                            </div>
                            <button class="btn btn-primary" id="addTrain">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="assets/train2.js"></script>

</html>
